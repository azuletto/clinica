<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cadastro Usuário</title>
    </h:head>
    <h:body > 
        <h:form>
            <h:panelGrid columns="1">
                <h:outputLabel value="login: " />
                <p:inputText id="login" value="#{novoUsuarioControle.usuario.login}" />
                
                <h:outputLabel value="Nome: " />
                <p:inputText id="nome" value="#{novoUsuarioControle.usuario.nome}" />
                
                <h:outputLabel value="Senha: " />
                <p:password id="senha" value="#{novoUsuarioControle.usuario.senha}" />
                
                <h:outputLabel value="Endereço: " />
                <p:inputText id="endereco" value="#{novoUsuarioControle.usuario.endereco}" />
                
                <h:outputLabel value="Telefone: " />
                <p:inputText id="telefone" value="#{novoUsuarioControle.usuario.telefone}" />
                
                <h:outputLabel value="Data de nascimento: " />
                <p:calendar id="dataNascimento" pattern="DD/MM/yyyy" value="#{novoUsuarioControle.usuario.dataNascimento}" />
                <p/>      
                <!-- p:commandButton value="Entrar" styleClass="botao" action="menu" / -->
                <p:commandButton value="Entrar"  
                                 action="#{novoUsuarioControle.salvar()}"
                                 update="@form" />
            </h:panelGrid>
            
            <p:commandLink  action="menu" value="Voltar" styleClass="botaoLink" />
            
            <p:messages showIcon="false" closable="true" />
        </h:form>     
    </h:body>

</html>
