<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cadastro Tutor</title>
    </h:head>
    <h:body > 
        <h:form>
            <h:panelGrid columns="1">

                <h:outputLabel value="Nome: " />
                <p:inputText id="nome" value="#{tutorControle.tutor.nome}" />

                <h:outputLabel value="EndereÃ§o: " />
                <p:inputText id="endereco" value="#{tutorControle.tutor.endereco}" />

                <h:outputLabel value="Telefone: " />
                <p:inputText id="telefone" value="#{tutorControle.tutor.telefone}" />

                <h:outputLabel value="CPF: " />
                <p:inputText id="cpf" value="#{tutorControle.tutor.cpf}" />

                <h:outputLabel value="Data de nascimento: " />
                <p:calendar id="dataNascimento" pattern="DD/MM/yyyy" value="#{tutorControle.tutor.dataNascimento}" />
                <p/>      
                <!-- p:commandButton value="Entrar" styleClass="botao" action="menu" / -->
                <p:commandButton value="Cadastrar"  
                                 action="#{tutorControle.salvar()}"
                                 update="@form" />
                
            </h:panelGrid>
            
            <p:commandLink  action="menu" value="Voltar" styleClass="botaoLink" />
            
            
            <p:messages showIcon="false" closable="true" />
        </h:form>     
    </h:body>

</html>
